query planTrip($fromName: string!, $toName: string!, $tripPatterns: int!, $datetime: datetime!, $arriveBy: Boolean){
    trip(from: {name: $fromName, coordinates: {}}
        to: { name: $toName}
        numTripPatterns: $tripPatterns
        dateTime: $datetime
        arriveBy: $arriveBy){
        tripPatterns {
            expectedStartTime
            duration
            walkDistance
            legs {
                mode
                distance
                line {
                    id
                    publicCode
                }
            }
        }
    }
}






