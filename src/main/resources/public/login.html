<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reiseklar MVP - Logg på</title>
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico">

    <link rel="stylesheet" href="styles/login.css">
    <script src="js/login.js"></script>



</head>


<body>

    <main class="phone-screen" >

        <!-- Bilde av en telefon statusbar som ligger øverst på telefonen -->
        <img src="assets/phone-icons/status-bar.png" class="phone-status-bar">

        <!-- Appen sitt vindu; Alt under statusbaren -->
        <section class="page-content">

            <!-- Hovedlogo-bildet øvsert på appen -->
            <img src="assets/main_logo.png" class="logo-main-image" alt="logo">

            <!-- Dropdown, knapp, og login ting -->
            <div class="login-wrapper">
                <h3>Velg en bruker</h3>
                <select id="users" class="dropdown">
                    <option value="1">Olga</option>
                    <option value="2">Bjørnar</option>
                    <option value="3">Felix</option>
                </select>
                <button class="button" onclick="loginAsUser()">Logg på</button>
            </div>

            

        </section>

    </main>
    
</body>
</html>
