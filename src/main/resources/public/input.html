<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reiseklar MVP - Velg Rute</title>
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico">

    <link rel="stylesheet" href="styles/input.css">

    <script src="js/localStorage.js"></script>
    <script src="js/hashLogic.js"></script>
    <script src="js/input.js"></script>
    

</head>
<body onload="allLogicForInput()">

    <main class="phone-screen" >

        <!-- Bilde av en telefon statusbar som ligger øverst på telefonen -->
        <img src="assets/phone-icons/status-bar.png" class="phone-status-bar">

        <!-- Appen sitt vindu; Alt under statusbaren -->
        <section class="page-content">

            <!-- Hovedlogo-bildet øvsert på appen -->
            <img src="assets/main_logo.png" class="logo-main-image" alt="logo">

            <!-- Logg ut knappen -->
            <button class="button back" onclick="logOut()">Logg ut</button>
            <h4 class="current-user" id="currentUser">Ikke pålogget</h4>


            <div class="input-wrapper">

                <!-- Fra input-felt -->
                <div class="input-bar-container">
                    <span class="textBig">Fra:</span>
                    <input type="text" id="input_from">
                    <ul class="dropdown" id="dropdown_from">
                        <li onmousedown="readValueDropdown('input_from', this)">Sarpsborg</li>
                        <li onmousedown="readValueDropdown('input_from', this)">Fredrikstad</li>
                    </ul>
                </div>


                <!-- Til input-felt -->
                <div class="input-bar-container">
                    <span class="textBig">Til:</span>
                    <input type="text" id="input_to">
                    <ul class="dropdown" id="dropdown_to">
                        <li onmousedown="readValueDropdown('input_to', this)">Sarpsborg</li>
                        <li onmousedown="readValueDropdown('input_to', this)">Fredrikstad</li>
                        <li onmousedown="readValueDropdown('input_to', this)">Oslo</li>
                        <li onmousedown="readValueDropdown('input_to', this)">Råde</li>
                    </ul>
                </div>
                
                <!-- Velg starttidspunkt -->
                <div class="input-bar-container time-bar-container">
                    <h3 class="textBig">Velg reisetidspunkt</h3>
                    <input type="datetime-local" id="travelTime">
                </div>
            </div>

            
    

            <!-- Knappen som sender deg videre -->
            <!-- CheckInput, sjekker om det finnes noe i input-feltene eller ikke -->
            <div class="button-wrapper">
                <button class="button" onclick="checkInput()">LAG RUTE</button>
                <button class="button fav-button" onclick="location.href='favorites.html';">SE DINE FAVORITTER</button>
            </div>

            <!-- Error message -->
            <p id="error_message" class="error-message"></p>
                
            

        </section>



        

    </main>
    


</body>


</html>
