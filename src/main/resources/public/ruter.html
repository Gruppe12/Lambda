<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reiseklar MVP - Ruter</title>
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico">

    <link rel="stylesheet" href="styles/ruter.css">

    <script src="js/localStorage.js"></script>
    <script src="js/API.js"></script>
    <script src="js/ruter.js"></script>

</head>


<body onload="allLogicForRuter()">

    <main class="phone-screen" >

        <!-- Bilde av en telefon statusbar som ligger øverst på telefonen -->
        <img src="assets/phone-icons/status-bar.png" class="phone-status-bar">

        <!-- Appen sitt vindu; Alt under statusbaren -->
        <section class="page-content scroll-hidden">

            <!-- Hovedlogo-bildet øvsert på appen -->
            <img src="assets/main_logo.png" class="logo-main-image" alt="logo">

            <!-- Tilbake knappen -->
            <button class="button back" onclick="location.href='input.html';">Tilbake</button>
            <h4 class="current-user" id="currentUser">Ikke pålogget</h4>

            <div class="title" id="title"></div>
            <button class="button add-fav-button" id="favButton"></button>
            
            <!-- Boksen som alle trips blir lagt inn i (via JS) -->
            <div class="trips" id="trips_wrapper">
                <span class="loader"></span>


                <!-- Slik ser ferdig rute ut: 
                 <details> 
                    <summary>Rute 1 (10 minutter)</summary> 
                    <ul> 
                        <li>Go to place</li> 
                        <li>Use the buss</li> 
                        <li>Walk the rest</li> 
                    </ul> 
                </details> -->

            </div>

        </section>

    </main>
    
</body>
</html>
