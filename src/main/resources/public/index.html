<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reiseklar MVP - Phone</title>
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico">

    <link rel="stylesheet" href="styles/phone_screen.css">
    
</head>
<body>

    <main class="phone-screen" >

        <!-- Bilde av en telefon statusbar som ligger øverst på telefonen -->
        <img src="assets/phone-icons/status-bar.png" class="phone-status-bar">

        <!-- Appene som ligger på iPhone sin snarveimeny -->
        <div class="shortcut-menu">
            <img src="assets/phone-icons/call.webp" draggable="false">
            <img src="assets/phone-icons/safari.png" draggable="false">
            <img src="assets/phone-icons/sms.png" draggable="false">
            <img src="assets/phone-icons/music.png" draggable="false">
        </div>

        <!-- Link/Snarvei/App til vår løsning(MVP) -->
        <button class="reiseklar-app-icon" onclick="location.href='input.html';">
            <img src="assets/phone-icons/logo.png" draggable="false">
            <p>ReiseKlar</p>
        </button>

    </main>
    
</body>
</html>
