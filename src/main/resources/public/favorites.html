<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reiseklar MVP - Ruter</title>

    <link rel="stylesheet" href="styles/favorites.css">
    <script src="js/favorites.js"></script>

</head>


<body onload="BuildTrips()">

    <main class="phone-screen" >

        <!-- Bilde av en telefon statusbar som ligger øverst på telefonen -->
        <img src="assets/phone-icons/status-bar.png" class="phone-status-bar">

        <!-- Appen sitt vindu; Alt under statusbaren -->
        <section class="page-content">

            <!-- Hovedlogo-bildet øvsert på appen -->
            <img src="assets/main_logo.png" class="logo-main-image" alt="logo">

            <!-- Tilbake knappen -->
            <button class="button back" onclick="location.href='input.html';">Tilbake</button>

            <h3 class="title" id="title"></h3>
            
            <!-- Boksen som alle trips blir lagt inn i (via JS) -->
            <div class="trips" id="trips_wrapper">
                <span class="loader"></span>

            </div>

        </section>

    </main>
    
</body>
</html>
