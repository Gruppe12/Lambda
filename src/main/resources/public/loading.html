<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reiseklar MVP - Loading</title>

    <link rel="stylesheet" href="styles/loading.css">
    <script src="js/loading.js"></script>

</head>


<body onload="loadingbar_timer()">

    <main class="phone-screen" >

        <!-- Bilde av en telefon statusbar som ligger øverst på telefonen -->
        <img src="assets/phone-icons/status-bar.png" class="phone-status-bar">

        <!-- Loading-spinner animasjonen -->
        <div class="loading">
            <img src="assets/loading_logo.png">
            <span class="loader"></span>
        </div>

        

    </main>
    
</body>
</html>
